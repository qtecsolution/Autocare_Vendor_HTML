<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="./assets/images/favicon_io/favicon.ico" type="image/x-icon">
  <title>AutoCare vendor-Login</title>
  <!-- FAVICON-ICON -->
  <link rel="shortcut icon" href="assets/images/logo/favicon.png" type="image/svg+xml" />
  <!-- font awesome cdn -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <!-- BOOTSTRAP-CSS -->
  <link rel="stylesheet" href="assets/css/bootstrap/bootstrap.min.css" />
  <!--  -->
  <link rel="stylesheet" href="./assets/css/nice-select2/nice-select2.css">
  <!-- CUSTOM-CSS -->
  <link rel="stylesheet" href="assets/css/style.css" />

</head>

<body>
  <header class="header-section">
    <div class="container">
      <div class="header-section-inner d-flex align-items-center justify-content-between gap-4">
        <div class="logo">
          <a href="./login.html">
            <img src="./assets/images/Logo-2.png" alt="logo" />
          </a>
        </div>

        <ul class="header-button list-unstyled d-flex align-items-center gap-3">
          <li>
            <a class="signUp-btn " href="">Cancel</a>
          </li>
        </ul>
      </div>
    </div>
  </header>

  <section class="setup-store-section">
    <div class="container">
      <div class="setup-store-section-inner">
        <div class="d-flex justify-content-center">
          <div class="center">
            <div class="d-flex flex-column gap-3">
              <h1 class="title">
                Contact Us
              </h1>

              <p class="details">
                Please submit the problem you are having
              </p>
            </div>

            <form class="setup-store-form">
              <div class="inner-input">
                <label class="input-label" for="neme">Full Name</label>
                <div class="input-field">
                  <input type="text" name="" id="neme" placeholder="Type here" />
                </div>
              </div>

              <div class="inner-input">
                <label class="input-label" for="email">Email Address</label>
                <div class="input-field">
                  <input type="email" name="" id="email" placeholder="Type here" />
                </div>
              </div>

              <div class="box">
                <label class="category-select-label"> Select Topic </label>
                <select class="wide selectize">
                  <option data-display="Select">Select</option>
                  <option value="1">Dhaka</option>
                  <option value="2">Another option</option>
                  <option value="4">Potato</option>
                </select>
              </div>

              <div class="inner-input">
                <label class="input-label" for="email">Your Message</label>
                <div class="input-field">
                  <textarea name="" id="" cols="30" rows="5" placeholder="Explain in details"></textarea>
                </div>
              </div>

              <div class="inner-input">
                <label class="input-label" for="file">Attachment</label>
                <label for="file" class="input-field">
                  <input class="d-none" type="file" name="" id="file" />
                  <figure>
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">
                      <path fill-rule="evenodd" clip-rule="evenodd"
                        d="M15.8083 3.04928C15.6342 2.87517 15.4275 2.73706 15.2 2.64283C14.9725 2.5486 14.7287 2.5001 14.4825 2.5001C14.2362 2.5001 13.9924 2.5486 13.7649 2.64283C13.5375 2.73706 13.3308 2.87517 13.1566 3.04928L4.03998 12.166C3.45396 12.7521 3.12478 13.547 3.12486 14.3758C3.12494 15.2047 3.45427 15.9995 4.04039 16.5855C4.62652 17.1716 5.42144 17.5007 6.25027 17.5007C7.07911 17.5006 7.87396 17.1712 8.45998 16.5851L14.8708 10.1743C14.9893 10.0639 15.146 10.0038 15.3079 10.0066C15.4698 10.0095 15.6243 10.0751 15.7388 10.1896C15.8533 10.3041 15.9189 10.4586 15.9218 10.6205C15.9246 10.7824 15.8645 10.9391 15.7541 11.0576L9.34331 17.4685C8.93902 17.8833 8.45636 18.2138 7.92334 18.4407C7.39031 18.6675 6.81754 18.7863 6.23826 18.79C5.65897 18.7938 5.08471 18.6825 4.5488 18.4625C4.01289 18.2425 3.52599 17.9184 3.11637 17.5087C2.70674 17.0991 2.38255 16.6122 2.16259 16.0763C1.94264 15.5404 1.83131 14.9661 1.83505 14.3868C1.8388 13.8076 1.95755 13.2348 2.18442 12.7018C2.41129 12.1687 2.74176 11.6861 3.15664 11.2818L12.2725 2.16512C12.8586 1.5791 13.6535 1.24992 14.4824 1.25C15.3112 1.25008 16.106 1.57941 16.6921 2.16553C17.2781 2.75166 17.6073 3.54658 17.6072 4.37541C17.6071 5.20424 17.2778 5.9991 16.6916 6.58512L7.58081 15.696L7.57414 15.7026L7.56831 15.7085L7.56664 15.7101L7.56414 15.7118C7.20778 16.0444 6.73588 16.2252 6.2485 16.2157C5.76112 16.2063 5.29657 16.0074 4.95334 15.6613C4.61011 15.3151 4.41518 14.8489 4.40989 14.3614C4.40459 13.874 4.58935 13.4036 4.92498 13.0501L11.4333 6.54178C11.5511 6.42788 11.709 6.36481 11.8729 6.36615C12.0367 6.3675 12.1935 6.43316 12.3095 6.54898C12.4254 6.66481 12.4912 6.82154 12.4927 6.98541C12.4942 7.14928 12.4313 7.30719 12.3175 7.42512L5.80914 13.9335C5.69112 14.0499 5.62421 14.2085 5.62311 14.3743C5.62202 14.5401 5.68684 14.6996 5.80331 14.8176C5.91979 14.9356 6.07837 15.0026 6.24419 15.0037C6.41 15.0047 6.56946 14.9399 6.68748 14.8235L15.8083 5.70012C15.9824 5.52601 16.1205 5.31931 16.2148 5.09182C16.309 4.86433 16.3575 4.62051 16.3575 4.37428C16.3575 4.12805 16.309 3.88423 16.2148 3.65675C16.1205 3.42926 15.9824 3.22339 15.8083 3.04928Z"
                        fill="#0F766D" />
                    </svg>
                  </figure>
                </label>
              </div>

              <div class="d-flex justify-content-end">
                <a href="" class="login-btn px-4">
                  Submit
                </a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- BOOTSTRAP-JS -->
  <script src="assets/js/bootstrap.min.js"></script>
  <!-- nice-select -->
  <script src="./assets/js/nice-select2/nice-select2.js"></script>
  <!-- main js -->
  <script src="./assets/js/main.js"></script>
</body>

</html>
