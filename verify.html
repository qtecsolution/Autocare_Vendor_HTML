<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="./assets/images/favicon_io/favicon.ico" type="image/x-icon">
  <title>AutoCare vendor-Login</title>
  <!-- FAVICON-ICON -->
  <link rel="shortcut icon" href="./assets/images/logo/favicon.png" type="image/svg+xml" />
  <!-- font awesome cdn -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <!-- BOOTSTRAP-CSS -->
  <link rel="stylesheet" href="./assets/css/bootstrap/bootstrap.min.css" />
  <!-- CUSTOM-CSS -->
  <link rel="stylesheet" href="./assets/css/style.css" />

</head>

<body>
  <header class="header-section">
    <div class="container">
      <div class="header-section-inner d-flex align-items-center justify-content-between gap-4">
        <div class="logo">
          <a href="./login.html">
            <img src="./assets/images/Logo-2.png" alt="logo" />
          </a>
        </div>

        <ul class="header-button list-unstyled d-flex align-items-center gap-3">

          <li>
            <a class="signUp-btn " href="">Cancel</a>
          </li>
        </ul>
      </div>
    </div>
  </header>

  <section class="login-section">
    <div class="container">
      <div class="login-section-inner">
        <div class="d-flex justify-content-center align-items-center">
          <div class="right">
            <div class="login-form">
              <div class="d-flex flex-column gap-3">
                <h1 class="form-title">
                  Verify
                </h1>

                <p class="form-details">
                  Enter the 6-digit code send to <span>+8801765821451</span>
                </p>
              </div>

              <form class="form-inner">
                <div class="otp-inputs">
                  <input autofocus placeholder="-" type="text" maxlength="1" class="otp-input" id="otp-1"
                    onkeyup="moveToNext(this, 'otp-2')" />
                  <input placeholder="-" type="text" maxlength="1" class="otp-input" id="otp-2"
                    onkeyup="moveToNext(this, 'otp-3')" />
                  <input placeholder="-" type="text" maxlength="1" class="otp-input" id="otp-3"
                    onkeyup="moveToNext(this, 'otp-4')" />
                  <input placeholder="-" type="text" maxlength="1" class="otp-input" id="otp-4"
                    onkeyup="moveToNext(this, 'otp-5')" />
                  <input placeholder="-" type="text" maxlength="1" class="otp-input" id="otp-5"
                    onkeyup="moveToNext(this, 'otp-6')" />
                  <input placeholder="-" type="text" maxlength="1" class="otp-input" id="otp-6"
                    onkeyup="submitCode()" />
                </div>

                <p class="resend-text">
                  Didnâ€™t receive the code? <b>Resend</b>
                </p>

                <button class="login-btn">
                  Verify & Update Password
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- BOOTSTRAP-JS -->
  <script src="./assets/js/bootstrap/bootstrap.bundle.min.js"></script>
  <!-- input-otp -->
  <script src="./assets/js/input-otp.js"></script>
  <!-- main js -->
  <script src="./assets/js/main.js"></script>
</body>

</html>
