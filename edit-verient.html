<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="./assets/images/favicon_io/favicon.ico" type="image/x-icon">
  <title>AutoCare vendor </title>
  <!-- FAVICON-ICON -->
  <link rel="shortcut icon" href="./assets/images/logo/favicon.png" type="image/svg+xml" />
  <!-- font awesome cdn -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <!-- nice-select2 -->
  <link rel="stylesheet" href="./assets/css/nice-select2/nice-select2.css">

  <!-- BOOTSTRAP-CSS -->
  <link rel="stylesheet" href="./assets/css/bootstrap/bootstrap.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- CUSTOM-CSS -->
  <link rel="stylesheet" href="./assets/css/style.css" />

</head>

<body>
  <header class="header-section">
    <div class="container">
      <div class="header-section-inner d-flex align-items-center justify-content-between gap-4">
        <div class="logo">
          <a href="./index.html">
            <img src="./assets/images/Logo-2.png" alt="logo" />
          </a>
        </div>

        <ul class="header-button list-unstyled d-flex align-items-center gap-3">

          <li>
            <a class="signUp-btn " href="">Cancel</a>
          </li>
        </ul>
      </div>
    </div>
  </header>

  <section class="variant-section">
    <div class="container">
      <div class="variant-section-inner">
        <div class="row g-4">
          <div class="col-12">
            <div class="variant-input-inner">
              <div class="variant-label">
                <p class="text">Product <span class="text-danger">*</span></p>
              </div>

              <div class="variant-input">
                <input type="text" name="" class="bg-light" id="" placeholder="Enter here" />
              </div>
            </div>
          </div>
          <div class="col-12">
            <div class="variant-input-inner">
              <div class="variant-label">
                <p class="text">SKU <span class="text-danger">*</span></p>
              </div>

              <div class="variant-input">
                <input type="text" name="" id="" placeholder="Enter here" />
              </div>
            </div>
          </div>

          <div class="col-md-6">
            <div class="variant-input-inner">
              <div class="variant-label">
                <p class="text">Price <span class="text-danger">*</span></p>
              </div>

              <div class="variant-input">
                <input type="text" name="" id="" placeholder="Enter here" />
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="variant-input-inner">
              <div class="variant-label">
                <p class="text">Discount Price</p>
              </div>

              <div class="variant-input">
                <input type="text" name="" id="" placeholder="Enter here" />
              </div>
            </div>
          </div>

          <div class="col-12">
            <div class="variant-input-inner">
              <div class="variant-label">
                <p class="text">Image</p>
              </div>

              <!-- <div class="variant-input">
                <input type="file" name="" id="" placeholder="Enter here" />
              </div> -->
              <div class="">
                <input class="form-control custom-file-input" type="file" id="formFile">
              </div>

            </div>
          </div>

          <div class="col-12">
            <div class="variant-input-inner">
              <div class="variant-label">
                <p class="text">Stock</p>
              </div>

              <div class="variant-input">
                <input type="text" name="" id="" placeholder="Enter here" />
              </div>
            </div>
          </div>
          <div class="col-12">
            <div class="variant-input-inner">
              <div class="variant-label">
                <p class="text">Attribute Value</p>
              </div>

              <div class="variant-input">
                <input type="text" name="" id="" placeholder="Enter here" />
              </div>
            </div>
          </div>

          <div class="col-12">
            <div class="checkbox-inner">
              <input class="box-checkbox" type="checkbox" id="checkbox4">
              <label for="checkbox4" tabindex="4" class="text">Is default variant</label>
            </div>
          </div>

          <div class="col-12">
            <button class="primary-button px-md-5 rounded-3">
              Generate Variant
            </button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- BOOTSTRAP-JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./assets/js/bootstrap/bootstrap.bundle.min.js"></script>
  <!-- input-otp -->
  <script src="./assets/js/input-otp.js"></script>
  <!-- nice-select2 -->
  <script src="./assets/js/nice-select2/nice-select2.js"></script>
  <!-- main js -->
  <script src="./assets/js/main.js"></script>
</body>

</html>
