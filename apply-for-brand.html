<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="./assets/images/favicon_io/favicon.ico" type="image/x-icon">
  <title>AutoCare vendor-Login</title>
  <!-- FAVICON-ICON -->
  <link rel="shortcut icon" href="assets/images/logo/favicon.png" type="image/svg+xml" />
  <!-- font awesome cdn -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <!-- BOOTSTRAP-CSS -->
  <link rel="stylesheet" href="assets/css/bootstrap/bootstrap.min.css" />
  <!--  -->
  <link rel="stylesheet" href="./assets/css/nice-select2/nice-select2.css">
  <!-- jquery-ui -->
  <link rel="stylesheet" href="./assets/css/jquery-ui/jquery-ui.css">
  <!-- CUSTOM-CSS -->
  <link rel="stylesheet" href="assets/css/style.css" />

</head>

<body>
  <header class="header-section">
    <div class="container">
      <div class="header-section-inner d-flex align-items-center justify-content-between gap-4">
        <div class="logo">
          <a href="./login.html">
            <img src="./assets/images/Logo-2.png" alt="logo" />
          </a>
        </div>

        <ul class="header-button list-unstyled d-flex align-items-center gap-3">
          <li>
            <a class="signUp-btn " href="">Cancel</a>
          </li>
        </ul>
      </div>
    </div>
  </header>

  <section class="setup-store-section">
    <div class="container">
      <div class="setup-store-section-inner">
        <div class="d-flex justify-content-center">
          <div class="center">
            <div class="d-flex align-items-start flex-column gap-3">
              <h1 class="title">
                Apply For Brand
              </h1>

              <p class="details text-start">
                Ensure Accuracy and Authenticity for a Trusted Shopping Experience
              </p>
            </div>

            <form class="setup-store-form">
              <div class="inner-input">
                <label class="input-label" for="brandName">Brand Name <span class="text-danger">*</span></label>
                <div class="input-field">
                  <input type="text" name="" id="brandName" placeholder="Type here" />
                </div>
              </div>

              <div class="box">
                <label class="category-select-label"> Brand Category <span class="text-danger">*</span> </label>
                <select class="wide selectize">
                  <option data-display="Select">Select</option>
                  <option value="1">Dhaka</option>
                  <option value="2">Another option</option>
                  <option value="4">Potato</option>
                </select>
              </div>

              <div class="row g-2">
                <div class="col-12">
                  <p class="relationship-text">Relationship with Brand <span class="text-danger">*</span></p>
                </div>
                <div class="col-6">
                  <div class="">
                    <label class="radio-button-container">Brand / Manufacturer
                      <input type="radio" name="radio">
                      <span class="checkmark"></span>
                    </label>
                  </div>
                </div>
                <div class="col-6">
                  <div class="">
                    <label class="radio-button-container">Exclusive Distributor
                      <input type="radio" name="radio">
                      <span class="checkmark"></span>
                    </label>
                  </div>
                </div>

                <div class="col-6">
                  <div class="">
                    <label class="radio-button-container">Distributor
                      <input type="radio" name="radio">
                      <span class="checkmark"></span>
                    </label>
                  </div>
                </div>
              </div>

              <div class="box">
                <label class="category-select-label">Authorization Validity <span class="text-danger">*</span></label>
                <select class="wide selectize">
                  <option data-display="Select">Select</option>
                  <option value="1">Dhaka</option>
                  <option value="2">Another option</option>
                  <option value="4">Potato</option>
                </select>
              </div>

              <a href="./verify-manufacturer.html" class="login-btn">
                Continue
              </a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- BOOTSTRAP-JS -->
  <script src="assets/js/bootstrap.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- nice-select -->
  <script src="./assets/js/nice-select2/nice-select2.js"></script>
  <!-- jquery-ui -->
  <!-- <script src="./assets/js/jquery-ui/jquery-ui.min.js"></script>
  <script src="./assets/js/jquery-ui/custom-jquery-ui.js"></script> -->
  <!-- main js -->
  <script src="./assets/js/main.js"></script>
</body>

</html>
