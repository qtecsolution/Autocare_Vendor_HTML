<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="./assets/images/favicon_io/favicon.ico" type="image/x-icon">
  <title>AutoCare vendor-Login</title>
  <!-- FAVICON-ICON -->
  <link rel="shortcut icon" href="assets/images/logo/favicon.png" type="image/svg+xml" />
  <!-- BOOTSTRAP-CSS -->
  <link rel="stylesheet" href="../assets/css/bootstrap/bootstrap.min.css" />
  <!-- CUSTOM-CSS -->
  <link rel="stylesheet" href="../assets/css/style.css" />

</head>

<body>
  <header class="header-section">
    <div class="container">
      <div class="header-section-inner d-flex align-items-center justify-content-between gap-4">
        <div class="logo">
          <a href="../login.html">
            <img src="../assets/images/Logo-2.png" alt="logo" />
          </a>
        </div>

        <ul class="header-button list-unstyled d-flex align-items-center gap-3">
          <li>
            <a class="signUp-btn " href="">Cancel</a>
          </li>
        </ul>
      </div>
    </div>
  </header>

  <section class="login-section">
    <div class="container">
      <div class="login-section-inner">
        <div class="d-flex justify-content-center">
          <div class="center">

            <figure class="close-btn">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                <path d="M6 18L18 6M6 6L18 18" stroke="black" stroke-width="1.5" stroke-linecap="round"
                  stroke-linejoin="round" />
              </svg>
            </figure>

            <img src="../assets/images/successful.svg" alt="Congratulation" />


            <div class="d-flex flex-column gap-2 mt-3">
              <h1>
                Almost Done!
              </h1>
              <p>
                Thank You for application. We're reviewing your identity.
              </p>
            </div>

            <div class="d-flex gap-3 align-items-center mt-4">
              <a href="../index.html" class="dashboard-btn">
                Dashboard
              </a>
              <a href="./add-Product.html" class="add-product-btn">
                Setup Business
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- main js -->
  <script src="../assets/js/main.js"></script>
</body>

</html>
