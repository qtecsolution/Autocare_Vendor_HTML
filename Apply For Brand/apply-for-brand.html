                  <option value="2">Another option</option>
                  <option value="4">Potato</option>
                </select>
              </div>

                <label class="input-label" far="frontPart"> Brand Image <span class="text-danger">*</span>

                  </figure>
                  <div class="d-flex align-items-center gap-1">
                    <p class="color-text">Click to upload</p>
                    <p class="paragraph">or drag and drop</p>
                  </div>
                  <p class="paragraph">CSV, DOC, PDF, PNG & JPG</p>
                  <input type="file" name="" id="frontPart">
                </label>
