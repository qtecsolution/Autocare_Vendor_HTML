<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="./assets/images/favicon_io/favicon.ico" type="image/x-icon">
  <title>AutoCare vendor-Login</title>
  <!-- FAVICON-ICON -->
  <link rel="shortcut icon" href="assets/images/logo/favicon.png" type="image/svg+xml" />
  <!-- font awesome cdn -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <!-- BOOTSTRAP-CSS -->
  <link rel="stylesheet" href="assets/css/bootstrap/bootstrap.min.css" />
  <!--  -->
  <link rel="stylesheet" href="./assets/css/nice-select2/nice-select2.css">
  <!-- CUSTOM-CSS -->
  <link rel="stylesheet" href="assets/css/style.css" />

</head>

<body>
  <header class="header-section">
    <div class="container">
      <div class="header-section-inner d-flex align-items-center justify-content-between gap-4">
        <div class="logo">
          <a href="./login.html">
            <img src="./assets/images/Logo-2.png" alt="logo" />
          </a>
        </div>

        <ul class="header-button list-unstyled d-flex align-items-center gap-3">
          <li>
            <a class="login-btn active" href="">Login</a>
          </li>

          <li>
            <a class="signUp-btn " href="">Signup</a>
          </li>
        </ul>
      </div>
    </div>
  </header>

  <section class="setup-store-section">
    <div class="container">
      <div class="setup-store-section-inner">
        <div class="d-flex justify-content-center">
          <div class="center">
            <div class="d-flex flex-column gap-3">
              <h1 class="title">
                Availabilities
              </h1>

              <p class="details">
                Please submit your Garage information to setup.
              </p>
            </div>

            <form class="setup-store-form">
              <div class="box">
                <label class="category-select-label"> Business Hours </label>
                <select class="wide selectize">
                  <option data-display="Select">Everyday</option>
                  <option value="1">Dhaka</option>
                  <option value="2">Another option</option>
                  <option value="4">Potato</option>
                </select>
              </div>

              <div class="row g-3">
                <div class="col-sm-6">
                  <div class="box">
                    <label class="category-select-label"> Opening Time </label>
                    <select class="wide selectize">
                      <option data-display="Select">Select</option>
                      <option value="1">Dhaka</option>
                      <option value="2">Another option</option>
                      <option value="4">Potato</option>
                    </select>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="box">
                    <label class="category-select-label"> Closing Time </label>
                    <select class="wide selectize">
                      <option data-display="Select">Select</option>
                      <option value="1">Dhaka</option>
                      <option value="2">Another option</option>
                      <option value="4">Potato</option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="box">
                <label class="category-select-label"> Break Time </label>
                <select class="wide selectize">
                  <option data-display="Select">Select</option>
                  <option value="1">Dhaka</option>
                  <option value="2">Another option</option>
                  <option value="4">Potato</option>
                </select>
              </div>

              <a href="./garage-services.html" class="login-btn">
                Save & Continue
              </a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- BOOTSTRAP-JS -->
  <script src="assets/js/bootstrap.min.js"></script>
  <!-- nice-select -->
  <script src="./assets/js/nice-select2/nice-select2.js"></script>
  <!-- main js -->
  <script src="./assets/js/main.js"></script>
</body>

</html>
